<!DOCTYPE html>
{% load static %} <!-- Static files mean CSS, JS, images... -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/mainpage_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/chimptest_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/accounts_style.css' %}">
    <script src="{% static 'js/chimptest.js' %}"></script>
    <link rel="shortcut icon" href="{% static 'svg/monkey.svg' %}" type="image/x-icon">
    <title>Chimpanzee Benchmark</title>
</head>
<body>

    <header>
        <div id="container">
            <!-- Left Section -->
            <div class="left-section">
                <a href="../mainpage"><h4 class="menu_options">CHIMPANZEE BENCHMARK</h4></a>
                <a href=""><h4 class="menu_options">DASHBOARD</h4></a>
            </div>
            <div id="spacer"></div>
            <!-- Right Section -->
            <div class="right-section">
                {% if user.is_authenticated %}
                    <a href=""><h4 class="menu_options">{{ user.username|upper }}</h4></a>
                    <form action="/logout/" method="post" class="inline-form">
                        {% csrf_token %}
                        <button type="submit" class="menu_options" id="button"><h4>LOG OUT</h4></button>
                    </form>
                {% else %}
                    <a href="../signup"><h4 class="menu_options">SIGN UP</h4></a>
                    <a href="../login"><h4 class="menu_options">LOG IN</h4></a>
                {% endif %}
            </div>
        </div>
    </header>

        {% block content %}

        {% endblock %}

</body>
</html>
