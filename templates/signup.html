{% extends 'base.html' %}

{% block content %}

        <form class="accounts" action="/signup/" method="post">
            <h1>Signup</h1>
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Sign Up" class="button-2">
            <p>Already have an account? <a href="../login/">Log In</a></p>
        </form>

{% endblock %}

<style>
    .accounts {
        max-width: fit-content;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: column;
        margin-top: 5rem;
        justify-content: space-around;
        gap: 2.5rem;
        color: white;
        background-color: #101414;
        padding: 3rem;
        border-radius: 1rem;
        text-align: center;
    }

    li {
        text-align: left;
    }

    .button-2 {
        background-color: #181c1c;
        color: white;
        border-radius: 8px;
        border-width: 0;
        cursor: pointer;
        display: inline-block;
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        list-style: none;
        margin: 0;
        padding: 10px 12px;
        text-align: center;
        transition: all 2s;
        vertical-align: baseline;
        white-space: nowrap;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }

    .button-2:hover {
        transform: scale(1.05);
        background-color: #3d3d3d;
    }
</style>
