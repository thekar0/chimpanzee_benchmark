<!DOCTYPE html>
{% load static %} <!-- Static files mean CSS, JS, images... -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'mainpage_style.css' %}">
    <link rel="shortcut icon" href="{% static 'monkey.svg' %}" type="image/x-icon">
    <title>Chimpanzee Benchmark</title>
</head>
<body>

    <header>
        <div id="container">
            <div>
                <h4 class="menu_options">CHIMPANZEE BENCHMARK</h4>
                <h4 class="menu_options">DASHBOARD</h4>
            </div>
            <h4 id="spacer"></h4> <!--Used to space "Chimpanzee Benchmark, Dashboard And Sign Up, Log in apart"-->
            <div>
                <h4 class="menu_options">SIGN UP</h4>
                <h4 class="menu_options">LOG IN</h4>
            </div>
        </div>
    </header>

    <main> <!-- Main part of the site, a placeholder for the tests -->
        <article>
            <img src="{% static 'svg/monkey.svg' %}" alt="monkey" id="monkey_svg">
            <h1>Chimpanzee Benchmark</h1>
            <h3>Compare your mind abilities with a chimp's one!</h3>
        </article>
    </main>

    <footer>
        <section id="games_blocks_container"> <!-- A selection of tests to choose -->
            <section class="games_blocks" id="reaction_time">
                <img src="{% static 'svg/reaction_time.svg' %}" alt="reaction_time" class="games_blocks_svg">
                <h2>Reaction Time</h2>
                <h4>Test your reflexes.</h4>
                <h3 class="soon">SOON</h3>
            </section>
            <section class="games_blocks" id="chimp_test">
                <img src="{% static 'svg/chimp_test.svg' %}" alt="chimp_test" class="games_blocks_svg">
                <h2>Chimp Test</h2>
                <h4>Are you smarter than a Chimpanzee?</h4>
                <h3 class="new">NEW</h3>
            </section>
            <section class="games_blocks" id="ger">
                <img src="{% static 'svg/verbal_memory.svg' %}" alt="verbal_memory" class="games_blocks_svg">
                <h2>Verbal Memory</h2>
                <h4>Test your memory.</h4>
                <h3 class="soon">SOON</h3>
            </section>
        </section>
    </footer>

</body>
</html>
